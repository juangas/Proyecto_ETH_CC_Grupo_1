bootnode:
    image: ethereum/client-go:alltools-latest
    volumes: 
      - ./private_network:/root/.ethereum
      - ./files_network:/scripts
    entrypoint: bin/sh
    command:
      - -c
      - /scripts/crear_directorios.sh -n 3 -p 30305 -i 172.25.0.100
    networks:
      chainnet: 
        ipv4_address: 172.25.0.100