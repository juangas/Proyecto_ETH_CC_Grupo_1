bootnode:
    image: ethereum/client-go:alltools-latest
    volumes:
      - ./private_network:/root/.ethereum
      - ./files_network:/scripts
    entrypoint: bin/sh
    ports:
      - 8545:8545
    command:
      - -c
      - /scripts/create_directories_nodes.sh -b 1 -v 2 -n 2 -p 30305 && /scripts/execute_bootnode.sh -h 8545
    